      onMouseout="Bildwechsel(12,Normal13); clearTimeout(movedownvar)">
      <img src="{{ imagesDir }}/images/arrow_down.jpg" width="10" height="20" border="0" /></a>
  </div>

  <script language="JavaScript1.2">
    var crossobj = document.getElementById('content');

    function movedown() {
      if (parseInt(crossobj.style.top) >= -crossobj.scrollHeight + crossobj.offsetHeight) {
        crossobj.style.top = parseInt(crossobj.style.top) - speed;
      }
      movedownvar = setTimeout(() => {
        movedown();
      }, 100);
    }

    function moveup() {
      if (parseInt(crossobj.style.top) <= 0) {
        crossobj.style.top = parseInt(crossobj.style.top) + speed;
      }
      moveupvar = setTimeout(() => {
        moveup();
      }, 100);
    }
  </script>
