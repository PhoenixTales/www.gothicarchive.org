<html>

<head>
  <title>nav-arcatera</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <script language="JavaScript">

    const MM_sr = [];
    const MM_p = [];

    function MM_swapImgRestore() {
      MM_sr.forEach((element) => {
        const originalSrc = element.dataset.originalSrc;

        if (originalSrc) {
          element.src = originalSrc;
        }
      });
    }

    function MM_preloadImages(...images) {
      images.forEach((src) => {
        if (!src.startsWith("#")) {
          const img = new Image();
          img.src = src;
          MM_p.push(img); // save images to make the garbage collector skip purging them (in theory)
        }
      });
    }

    function MM_findObj(name, doc = document) {
      return document[name] || document.getElementById(name) || null;
    }

    function MM_swapImage(...args) {
      for (let i = 0; i < args.length - 2; i += 3) {
        const element = MM_findObj(args[i]);

        if (element) {
          if (!element.dataset.originalSrc) {
            element.dataset.originalSrc = element.src;
          }

          element.src = args[i + 2];
          MM_sr.push(element);
        }
      }
    }

    function MM_displayStatusMsg(msgStr) {
      // Does nothing in modern browsers - https://developer.mozilla.org/en-US/docs/Web/API/Window/status
      status = msgStr;
      document.MM_returnValue = true;
    }

  </script>
</head>

<body bgcolor="#000000"

          tabindex="-1" style="pointer-events: none;"><img src="{{ imagesDir }}/../img/tomb_1a.gif" width="94"

    </tr>
  </table>
